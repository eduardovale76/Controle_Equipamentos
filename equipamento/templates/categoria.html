{% extends 'base.html' %}
{% load static  %}
{% load crispy_forms_tags %}   
{% block conteudo %}
  
    <div class='container text-black'>
        <div class="row-cols-2">
            <h2 class='text_black text-center m-lg-2'>Cadastro de esquipamentos</h2>
            <div class="col-md-6">
           
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <br>
                    <button class="btn btn-success m-lg-2" type="submit">Cadastrar</button>
                </form>
                
            </div>
        </div>
    </div>     


{% endblock conteudo %}
