<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- Importando o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}{% endblock head %}
    <title>{% block titulo %}{% endblock titulo %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Controle de equipamento</a>
        {% if usuario_logado %}
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Cadastrar Livros
        </button>
          <a href='{% url 'sair' %}' class='btn btn-danger'>Sair</a>

        {% endif %}
        </div>
        <div>
          
        <div>
      </nav>
      
    {% block conteudo %}{% endblock conteudo %}
  
  {% if usuario_logado %}
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Cadastrar Livro</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="{% url 'cadastrar_equipamento' %}" method="POST">{% csrf_token %}
              <table>
                {{form.as_table}}
              </table>
              <input type="submit" class="btn btn-success" value="Cadastrar">
            </form>
            
          </div>



        </div>
      </div>
    </div>

  {% endif %}
  </body>
</html>
