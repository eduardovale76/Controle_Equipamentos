{% extends 'base.html' %}
{% block titulo %}Login{% endblock titulo %}

{% block conteudo %}

<div class="container">
    <br>
    {% if status == '1'%}
        <div class="alert alert-danger" role="alert">
            Email ou senha inválidos!
        </div>
    {%endif%}
    {% if status == '2'%}
        <div class="alert alert-danger" role="alert">
            É preciso estar logado para acessar os conteúdos!
        </div>
    {%endif%}
    <div class="row">
        <div class="col-md-3">
        
        </div>
        <div class="col-md">
            <h1>Entrar</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}

                <label>Email</label>
                <input class="form-control"  type="email" name="email" placeholder="Email...">
                <br>
                <label>Senha</label>
                <input class="form-control"  type="password" name="senha" placeholder="Senha...">
                <br>
                <input  class="btn btn-info btn-lg" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>



            </form>
        </div>
        <div class="col-md-3">
            
        </div>

    </div>
 
</div>
{% endblock conteudo %}
